<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="desc">
            <h1>Get <span class="purple">insights</span> that help <br />your business grow.</h1>
            <p>Discover the benefits of data analytics and make <br />better decisions regarding revenue, customer <br />experience and overall  efficiency</p>
            <div class="stats">
              <div class="companies">
                <div class="number">10k</div>
                <div class="name">companies</div>
              </div><!--companies-->
              <div class="templates">
                <div class="number">314</div>
                <div class="name">templates</div>
              </div><!--templates-->
              <div class="queries">
                <div class="number">12M</div>
                <div class="name">queries</div>
              </div><!--queries-->
            </div><!--stats-->
          </div><!--desc-->
          <div class="card-img"></div>
        </div><!--card-->
      </div><!--container-->
    </main>
  </body>
</html>
