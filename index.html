<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="textos">
          <h1>Get <span class="purple">insights</span> that help <br />your business grow.</h1>
          <p>Discover the benefits of data analytics and make <br />better decisions regarding revenue, customer <br />experience and overall  efficiency</p>
          <div class="info">
            <p class="value"><span class="bold">10k</span><br><span class="complement">COMPANIES</span></p>
            <p class="value"><span class="bold">314</span><br><span class="complement">TEMPLATES</span></p>
            <p class="value"><span class="bold">12M+</span><br><span class="complement">QUERIES</span></p>
          </div>
        </div>
        <div class="img">
          <img src="/images/image-header-desktop.jpg">
        </div>
    </main>
  </body>
</html>
